
<section class="container mx-auto py-8">
  <h2 class="text-3xl p-1 font-bold text-center bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text hover:scale-105 transition-transform">
    Projetos
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of projects" class="bg-dark rounded-lg p-4 shadow-md">
      <h3 class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text hover:scale-105 transition-transform">
        {{ project.name }}
      </h3>
      <p class="text-gray-400">
        {{ project.description }}
      </p>
      <ul class="flex flex-wrap mt-2">
        <li *ngFor="let tech of project.technologies" class="mr-2 text-sm text-secondary">
          {{ tech }}
        </li>
      </ul>
      <a [href]="project.link" target="_blank" class="mt-4 inline-block text-primary hover:underline">
        Ver mais
      </a>
    </div>
  </div>
</section>
