<p>hero works!</p>
<section class="relative min-h-screen flex items-center justify-center overflow-hidden py-20 px-4">
  <!-- Background com efeito de gradiente animado -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-black to-purple-900 opacity-50"></div>
  
  <!-- Grid animado de fundo -->
  <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_80%_80%_at_50%_50%,black,transparent)]"></div>

  <!-- Conteúdo principal -->
  <div class="relative z-10 max-w-5xl mx-auto text-center">
    <!-- Título com animação de digitação -->
    <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">
      <span class="inline-block animate-fade-in">Desenvolvedor Full Stack</span>
    </h1>

    <!-- Subtítulo com fade in -->
    <p class="text-xl md:text-2xl text-gray-300 mb-8 animate-fade-in-delay">
      Transformando ideias em experiências digitais extraordinárias
    </p>

    <!-- Stack de tecnologias com animação -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      @for (tech of technologies; track tech) {
        <span class="px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full text-sm 
                     hover:bg-white/20 transition-all duration-300 
                     animate-fade-in-up cursor-default">
          {{tech}}
        </span>
      }
    </div>

    <!-- Botões de ação -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <a href="#projects" 
         class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 
                rounded-full text-white font-semibold 
                hover:scale-105 transition-all duration-300
                shadow-lg shadow-blue-500/25">
        Ver Projetos
      </a>
      <a href="#contact"
         class="px-8 py-3 border border-white/20 rounded-full
                hover:bg-white/10 transition-all duration-300
                backdrop-blur-sm">
        Contato
      </a>
    </div>
  </div>

  <!-- Decoração com círculos flutuantes -->
  <div class="absolute bottom-0 left-0 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
  <div class="absolute top-0 right-0 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
</section>
